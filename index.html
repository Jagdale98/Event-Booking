<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventBooking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* Navbar */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #2c3e50;
  padding: 10px 40px;
}

/* Logo */
.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.logo-text {
  font-size: 20px;
  font-weight: bold;
  color: #f1c40f;
  text-decoration: none;
}

/* Nav links */
.nav-links {
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 12px;
  border-radius: 4px;
  transition: background 0.3s, color 0.3s;
}

.nav-links a:hover {
  background-color: #f1c40f;
  color: #2c3e50;
}

.nav-links .active {
  background-color: #f1c40f;
  color: #2c3e50;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Event Logo" class="logo-img">
      <a href="#" class="logo-text">EventBooking</a>
    </div>

    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="event.html">Event</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
      <a href="book.html">Book Now</a>
      <a href="register.html">Register</a>
    </div>
  </nav>
</body>
</html>
